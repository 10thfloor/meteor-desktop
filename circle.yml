machine:
  node:
    version: 4.4.0

dependencies:
  pre:
    - npm install -g npm@3.x.x
    - sudo sysctl fs.inotify.max_user_watches=524288
  cache_directories:
    - ~/.meteor
    - ~/.electron
    - ~/.yarn-cache
  override:
    - meteor || curl https://install.meteor.com/?release=1.4.2.1 | /bin/sh
    - npm install

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) npm test ;; 1) npm run prepare-integration-tests && npm run test-integration ;; esac:
        parallel: true
